<!DOCTYPE html>

<html> 
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <script src="./assets/js/calculator.js" defer></script>
    </head>

    <body>
        <div class="calculator-container">
            <div class="display">0</div>
            <div class="buttons">
                <button class="calc-button" id="btn-7">7</button>
                <button class="calc-button" id="btn-8">8</button>
                <button class="calc-button" id="btn-9">9</button>
                <button class="calc-button operator" id="btn-div">/</button>
                <button class="calc-button" id="btn-4">4</button>
                <button class="calc-button" id="btn-5">5</button>
                <button class="calc-button" id="btn-6">6</button>
                <button class="calc-button operator" id="btn-mul">*</button>
                <button class="calc-button" id="btn-1">1</button>
                <button class="calc-button" id="btn-2">2</button>
                <button class="calc-button" id="btn-3">3</button>
                <button class="calc-button operator" id="btn-min">-</button>
                <button class="calc-button" id="btn-clear">AC</button>
                <button class="calc-button" id="btn-0">0</button>
                <button class="calc-button" id="btn-equals">=</button>
                <button class="calc-button operator" id="btn-add">+</button>
            </div>
        </div>
    </body>
</html>
